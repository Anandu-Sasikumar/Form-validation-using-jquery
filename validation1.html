<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
           M1 - REGISTRATION FORM 
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/cssreg.css">
    </head>
<body>
     <img class="image" src="images/bg.png" width="100%" >
  <h2 class="head">Hotel Booking</h2>
  <h5 class="subheading">Experience something new every moment</h5>
  <div class="container pt-5">
    <form id="form1">
    <h4>Name:</h4>
    <div class="row">
        <div class="col">
            <input type="text" class="form-control form-control-lg fname" name="fname" id="fname" placeholder="First Name">
            <div class="error" id="error"></div>
        </div>
        <div class="col"> 
            <input type="text" class="form-control form-control-lg lname" name="lname" id="lname" placeholder="Last Name">
            <div class="error1" id="error1"></div>
        </div>
        <h4>E-mail:</h4>
        <input type="text" class="form-control form-control-lg fname" name="email" id="email" placeholder="example@example.com">
        <div class="error2" id="error2"></div>
        <h4>Gender:</h4>
        <div class="form-check radio23">
            <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>
            <label class="form-check-label" for="radio1">Male</label>
          </div>
          <div class="form-check radio23">
            <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">
            <label class="form-check-label" for="radio2">Female</label>
          </div>
          <h4>Room Type:</h4>
          <select class="form-select selected" id="selected" name="selected" >
            <option value="">Please select an option</option>
            <option>Standard Room (1 to 2 people)</option>
            <option>Family Room (1 to 4 people)</option>
            <option>Mix Dorm Room (6 people)</option>
            <option>Male Dorm Room (6 people)</option>
            <option>Female Dorm Room (6 people)</option>
          </select>
          <div class="error3" id="error3"></div>
    <h4>Free Pick-up?</h4>
            <div class="form-check radio23">
                <input type="checkbox" class="form-check-input" id="check1" name="option1" value="something" checked>
                <label class="form-check-label" for="check1">Yes please! Pick me up</label>
              </div>
              <div class="form-check radio23">
                <input type="checkbox" class="form-check-input" id="check2" name="option2" value="something">
                <label class="form-check-label" for="check2">No Thanks! I'ill make me my own way there</label>
              </div>
        </div>
    <h4>Special Request:</h4>
    <textarea class="form-control form-control-lg fname" id="suggestion" name="suggestion" placeholder="Write Something..."></textarea>
    <div class="error4" id="error4"></div>
    <div class="inline"><input type="button"  value="SUBMIT" class="reset" id="reset"></div>
</div>
</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="js/jquery1.js" type="text/javascript"></script>
</html>
